<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VP-CORE - Video Processing System</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00b1cc",
                        "background-light": "#fafafa",
                        "background-dark": "#121212",
                        "surface": "#1E1E1E",
                        "border-subtle": "#2A2A2A"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .stage-segment {
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        .stage-segment:first-child {
            clip-path: polygon(0% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        .stage-segment:last-child {
            clip-path: polygon(5% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #121212;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2A2A2A;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #00b1cc;
        }

        .video-card:hover {
            box-shadow: 0 0 15px rgba(0, 177, 204, 0.15);
            transform: translateY(-2px);
            transition: all 0.2s ease-in-out;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 177, 204, 0.1);
            border-top: 3px solid #00b1cc;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display">
    <!-- Navigation -->
    <nav
        class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-border-subtle px-6 py-3">
        <div class="max-w-[1600px] mx-auto flex items-center justify-between gap-8">
            <!-- Logo -->
            <div class="flex items-center gap-3 shrink-0">
                <div class="bg-primary p-1.5 rounded-lg">
                    <span class="material-symbols-outlined text-background-dark font-bold">movie_filter</span>
                </div>
                <div class="flex flex-col">
                    <h1 class="text-xl font-bold tracking-tight">VP-CORE</h1>
                    <p class="text-[10px] text-primary font-bold tracking-widest uppercase" id="system-status">System
                        Active</p>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="flex-1 max-w-2xl relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span
                        class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">search</span>
                </div>
                <input id="search-input"
                    class="w-full bg-slate-100 dark:bg-surface border-none focus:ring-2 focus:ring-primary rounded-lg pl-10 pr-4 py-2.5 text-sm placeholder-slate-500"
                    placeholder="Search YouTube videos..." type="text">
                <button id="search-btn"
                    class="absolute right-2 top-1/2 -translate-y-1/2 bg-primary text-background-dark px-3 py-1 rounded text-xs font-bold hover:brightness-110">
                    Search
                </button>
            </div>

            <!-- Nav Links -->
            <div class="flex items-center gap-6">
                <div class="hidden lg:flex items-center gap-6 text-sm font-medium text-slate-500 dark:text-slate-400">
                    <a href="#" data-page="search"
                        class="nav-link hover:text-primary transition-colors text-primary">Discovery</a>
                    <a href="#" data-page="tasks" class="nav-link hover:text-primary transition-colors relative">
                        Tasks
                        <span id="task-badge"
                            class="hidden absolute -top-1 -right-3 bg-primary text-background-dark text-[10px] px-1.5 rounded-full font-bold">0</span>
                    </a>
                </div>
                <button id="exit-btn"
                    class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-4 py-2 rounded-lg text-sm font-bold transition-all border border-red-500/20">
                    <span class="material-symbols-outlined text-[18px] align-middle">power_settings_new</span>
                    Exit
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 flex flex-col max-w-[1600px] mx-auto w-full px-6 py-8">
        <!-- Content loaded dynamically by app.js -->
        <div class="flex items-center justify-center h-64">
            <div class="loading-spinner"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer
        class="mt-auto border-t border-slate-200 dark:border-border-subtle px-6 py-4 bg-slate-50 dark:bg-surface/50">
        <div class="max-w-[1600px] mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <span class="text-xs text-slate-500">Â© 2024 VP-CORE Video Processing System</span>
            <div class="flex items-center gap-4">
                <span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Status:</span>
                <div id="status-indicator" class="flex items-center gap-1.5">
                    <div class="h-2 w-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]"></div>
                    <span class="text-[10px] font-bold text-green-500 uppercase">Operational</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Video Preview Modal -->
    <div id="video-modal"
        class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-background-dark/80 backdrop-blur-xl">
        <!-- Modal content will be injected by app.js -->
    </div>

    <!-- App Script -->
    <script src="app.js"></script>
</body>

</html>
